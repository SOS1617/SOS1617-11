<h2>Edit Pichichi</h2>

    <table class="table">
        <thead>
                <tr>
                    <th>Nationality</th>
                    <th>Season</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Goal</th>
                    <th>Actions</th>
                </tr>
        </thead>
                
                
            <tbody>
                    <tr>
                        <td class="info"><input class="form-control" ng-model="updatedPichichi.nationality"></td>
                        <td class="info">{{updatedPichichi.season}}</td>
                        <td class="info"><input class="form-control" ng-model="updatedPichichi.name" ></td>
                        <td class="info"><input class="form-control" ng-model="updatedPichichi.team" ></td>
                        <td class="info"><input class="form-control" ng-model="updatedPichichi.goal"></td>
                        <td class="info"><button class="btn btn-succes" ng-click="editaPichichi(updatedPichichi)">EDITAR PICHICHI</button></td>
                    </tr>
            </tbody>
    </table>
