<!DOCTYPE html>
<html ng-app="PichichiManagerApp">
    <head>
        <title>My app</title>
        <link 
            rel="stylesheet" 
            href="/bower_components/bootstrap/dist/css/bootstrap.min.css" 
            type="text/css" />
        <link 
            rel="stylesheet" 
            href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" 
            type="text/css" />
        <script 
            type="text/javascript" 
            src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script 
            type="text/javascript" 
            src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script 
            type="text/javascript" 
            src="/bower_components/angular/angular.min.js"></script>
        
        <script type="text/javascript" src="/angularPichichi/pichichi-manager.js"></script>
        <script type="text/javascript" src="/angularPichichi/pichichi-ctrl.js"></script>
       
       
        
    </head>
    <body >
        <div ng-controller="Pichichi-ctrl">
            <h2>Pichichi</h2>
            <table class="table">
                <thead>
                    <tr><h4>APIKEY: adrdavand</h4></tr>
                    <tr>
                        <th>Introduce APIKEY<input class="form-control" ng-model="apikey"></th>
                        <th class="text-center"><button class="btn-primary" ng-click="getData()">GET DATA</button></th>
                        <th class="text-center"><button class="btn-primary" ng-click="loadInitialData()">INICIALIZA</button></th>
                        
                    </tr>
                    
                    <tr>

                        <th class="success">Introduce LIMIT<input class="form-control" ng-model="limit" placeholder="Limit"></th>
                        <th class="success">Introduce OFFSET<input class="form-control" ng-model="offset" placeholder="Offset"></th>
                        <th class="success"><button class="btn btn-success" ng-click="getPaginacion()">Get</button></th>
                    </tr>
                    
                    
                </thead> 
                    <table class="table">
                    <thead>
                        <tr><h4>BÃºsqueda por temporada</h4></tr>
                    <tr>
                        <th class="success"><input class="form-control" ng-model="newlfppichichitrophy.season"></th>
                        <th class="success"><button class="btn btn-succes" ng-click="search()">BUSCAR</button></th>
                        
                    </tr>
                    </thead> 
                    </table>
                    
                    
                    <table class="table" >
                        <thead>
                            <tr><h4>Vaciar la base de datos:</h4></tr>
                           <button class="btn-danger" ng-click="deleteLista()">BORRAR TODO</button>
                        </thead>
                    </table>
                    
                    
                    <table class="table">
                    <thead>
                        <tr>
                        <th>Nationality</th>
                        <th>Season</th>
                        <th>Name</th>
                        <th>Team</th>
                        <th>Goal</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                
                <tbody>
                
                    <tr>
                        <td class="info"><input class="form-control" ng.model="newlfppichichitrophy.nationality" placeholder="Nationality"></td>
                        <td class="info"><input class="form-control" ng.model="newlfppichichitrophy.season "placeholder="Season"></td>
                        <td class="info"><input class="form-control" ng.model="newlfppichichitrophy.name" placeholder="Name"></td>
                        <td class="info"><input class="form-control" ng.model="newlfppichichitrophy.team" placeholder="Team"></td>
                        <td class="info"><input class="form-control" ng.model="newlfppichichitrophy.goal " placeholder="Goal"></td>
                        <td class="info"><button class = "button btn-primary" ng-click="addPichichi()">Add</button></td>

                    </tr>
                
                    <tr>
                        <td class="info"><input class="form-control" ng-model="newlfppichichitrophy.nationality"></td>
                        <td class="info"><input class="form-control" ng-model="newlfppichichitrophy.season"></td>
                        <td class="info"><input class="form-control" ng-model="newlfppichichitrophy.name" ></td>
                        <td class="info"><input class="form-control" ng-model="newlfppichichitrophy.team" ></td>
                        <td class="info"><input class="form-control" ng.model="newlfppichichitrophy.goal"></td>
                        <td class="info" ><button class="btn btn-warning" ng-click="editaPichichi()">EDITAR PICHICHI</button></td>
                    </tr>
                   
                    
                   
                    
                    <tr ng-repeat="pichichi in lfppichichitrophy"> 
                        <td>{{pichichi.nationality}}</td>
                        <td>{{pichichi.season}}</td>
                        <td>{{pichichi.name}}</td>
                        <td>{{pichichi.team}}</td>
                        <td>{{pichichi.goal}}</td>
                        <td><button class = "button btn-danger" ng-click="deletePichichi(pichichi.season)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
