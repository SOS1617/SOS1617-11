<h2>Edit LfpChampions</h2>

    <table class="table">
        <thead>
                <tr>
                    <th>Champion</th>
                    <th>Champion city</th>
                    <th>Season</th>
                    <th>Runner-up</th>
                </tr>
        </thead>
                
                
            <tbody>
                    <tr
                        <td class="info"><input class="form-control" ng-model="updatedLfpChampion.champion"></td>
                        <td class="info"><input class="form-control" ng-model="updatedLfpChampion.championcity" ></td>
                        <td class="info">{{updatedLfpChampion.season}}</td>
                        <td class="info"><input class="form-control" ng-model="updatedLfpChampion.runnerup"></td>
                        <td class="info"><button class="btn btn-succes" ng-click="editaLfpChampion(updatedLfpChampion)">EDITAR LFPCHAMPION</button></td>
                    </tr>
            </tbody>
    </table>
